language: scala

before_install:
  - export PATH=${PATH}:./vendor/bundle

install:
  - rvm use 2.3.0 --install --fuzzy
  - gem update --system
  - gem install sass
  - gem install jekyll -v 3.2.1

scala:
   - 2.12.8
   
jobs:
  include:
    - stage: verify

      script:
        - sbt ++$TRAVIS_SCALA_VERSION todomvc/fullOptJS
        - sbt docs/mdoc
        - sbt docs/makeMicrosite
        - mkdir -p ex-docs/site
        - mkdir -p ex-docs/todomvc
        - cp -R ex-docs/target/site ./ex-docs/
        - cp -R todomvc/assets/ ./ex-docs/todomvc
        - cp todomvc/target/scala-2.12/scalajs-bundler/main/outwatch-examples-todomvc-opt* ./ex-docs/todomvc/

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  local-dir: ex-docs
  target-branch: gh-pages
